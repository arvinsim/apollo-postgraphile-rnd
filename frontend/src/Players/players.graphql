query Players {
    allPlayers {
        nodes {
            id
            name
        }
    }
}

mutation createPlayer($name: String) {
    createPlayer(
        input: { player: { name: $name }}
    ) {
        player {
            id
            name
        }
    }
}

query Scores {
    allScores {
        nodes {
            id
            score
            playerId
            dateCreated
        }
    }
}
